<body>
    <div id="dhis-header-bar"></div>
    <script defer src="resources/dhis-header-bar.js"></script>
    <script>
  // Create a proxy to intercept fetch requests
(function() {
    const originalFetch = window.fetch;
    window.fetch = function() {
        const url = arguments[0];
        const contextPath = getContextPath(); // Use the dynamic context path
        const newUrl = url.startsWith(contextPath) || !url.startsWith('/') ? url : contextPath + url;
        arguments[0] = newUrl;
        return originalFetch.apply(this, arguments);
    };
})();
    </script>
    <div id="typeofCheck" style="margin: 10px;"></div>
    <div class="mainView">

            <div id="detailsSection" ></div>

            </div>

                <div id="statusSection">
                     <div id="statusReport"></div>
            </div>
        </div>
    </div>
